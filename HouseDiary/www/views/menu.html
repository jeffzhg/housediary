<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" animation="no-animation" >
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon"  menu-toggle="left" >
            </button>
        </ion-nav-buttons>
        <ion-view title="House Diary"  >
        </ion-view>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list >
                <ion-item ng-repeat="menu in menus" class="item-icon-left" nav-clear menu-close ui-sref="{{menu.state}}" ui-sref-active="active">
                    <i class="icon {{menu.iconCss}}"></i> {{menu.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
